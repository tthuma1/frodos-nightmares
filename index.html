<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Frodo's Nightmares</title>
    <script type="importmap">
    {
        "imports": {
            "engine/": "../../../engine/",
            "dat": "../../../lib/dat.js",
            "glm": "../../../lib/glm.js"
        }
    }
    </script>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="menu" class="screen">
        <div id="heading">
            <h1>Frodo's Nightmares</h1>
        </div>
        <div id="buttons">
            <button id="start-btn">Start game</button>
        </div>
    </div>

    <div id="game" style="display: none;">
        <div class="fullscreen no-touch pixelated">
            <canvas></canvas>
        </div>
        <div id="dragText">
            <p id="startDrag">
                Press E to start dragging.
            </p>
            <p id="stopDrag">
                Press E to stop dragging.
            </p>
        </div>
    </div>

    <div id="end" class="screen" style="display: none;">
        <div id="won">
            <p>You won</p>
        </div>
        <div id="buttons">
            <button id="restart-btn">New Game</button>
        </div>
    </div>
</body>
</html>
